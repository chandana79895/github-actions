name: DevSecOps check

on:
  push:
    branches:
      - "devsecops-check"

jobs:
  deploys:
    runs-on: ubuntu-latest
    environment:
      name: poc

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Report check
        run: |
          npm install  

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Run OWASP Dependency-Check
        uses: docker://owasp/dependency-check:latest
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          dependency-check.sh --purge
          dependency-check.sh --project "github-actions" --scan "./" --nvdApiKey=${{ secrets.NVD_API_KEY }} --format "HTML" --out "./dependency-check-report.html" --log "./dependency-check.log"  

      
      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: /results/dependency-check-report.html