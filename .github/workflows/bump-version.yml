name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  if_merged:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened' || github.event.action == 'closed')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: |
          echo A PR was merged into the develop branch.

  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened' || github.event.action == 'closed')
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Bump Version
        run: npm version patch
        env:
          CI: true

      - name: Commit Version Update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump version to ${{ steps.version.outputs.new-version }}"
          branch: ${{ github.head_ref }}

      - name: Install Dependencies (Post-Version Bump)
        run: npm ci