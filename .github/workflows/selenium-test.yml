name: Java CI with Maven

on:
  push:
    branches:
      - "report-on-slack-check"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: poc

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Update apt-get
      run: sudo apt-get update

    - name: Fix broken dependencies
      run: sudo apt --fix-broken install -y

    - name: Set up Maven and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y maven libasound2 libasound2-data libnspr4 libnss3 default-jre-headless libjansi-java libmaven3-core-java libwagon-file-java libwagon-http-shaded-java

    - name: Googledriver setup
      run: |
        sudo apt install wget -y
        sudo apt install unzip -y
        wget https://dl.google.com/linux/deb/pool/main/g/google-chrome-stable/google-chrome-stable_126.0.6478.126-1_amd64.deb
        sudo dpkg -i google-chrome-stable_126.0.6478.126-1_amd64.deb
        wget https://storage.googleapis.com/chrome-for-testing-public/126.0.6478.126/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip  
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chown runner:runner /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Install xvfb
      run: sudo apt-get install -y xvfb

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Start xvfb
      run: |
        export DISPLAY=:99
        cd automation-testing/
        xvfb-run -a mvn clean install

    - name: Upload test report artifact
      uses: actions/upload-artifact@v3
      with:
        name: TestReport
        path: /home/runner/work/github-actions/github-actions/automation-testing/reports/index.html
        if-no-files-found: warn

    - name: Get Slack Channel ID
      id: get_channel_id
      env:
        SLACK_CHANNEL: 'test'
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      run: |
        response=$(curl -s -H "Authorization: Bearer ${SLACK_TOKEN}" \
                        "https://slack.com/api/conversations.list?types=public_channel,private_channel")
        echo "Response from Slack API: $response"
        channel_id=$(echo $response | jq -r --arg CHANNEL_NAME "$SLACK_CHANNEL" '.channels[] | select(.name == $CHANNEL_NAME) | .id')
        echo "Channel ID: $channel_id"
        echo "channel_id=$channel_id" >> $GITHUB_ENV

    - name: Upload Test Report to Slack
      env:
        SLACK_CHANNEL_ID: ${{ env.channel_id }}
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      run: |
        echo "Uploading file to Slack channel ID: ${SLACK_CHANNEL_ID}"
        response=$(curl -F file=@/home/runner/work/github-actions/github-actions/automation-testing/reports/index.html \
                     -F channels=${SLACK_CHANNEL_ID} \
                     -H "Authorization: Bearer ${SLACK_TOKEN}" \
                     https://slack.com/api/files.upload)
        echo "Response from file upload: $response"
        
        file_id=$(echo $response | jq -r '.file.id')
        echo "File ID: $file_id"
        
        echo "Posting message to Slack with file link"
        curl -X POST -H "Authorization: Bearer ${SLACK_TOKEN}" \
                     -H "Content-type: application/json" \
                     --data "{
                        \"channel\": \"${SLACK_CHANNEL_ID}\",
                        \"text\": \"Test Report :rocket:\",
                        \"attachments\": [
                          {
                            \"title\": \"Test Report for Job\",
                            \"title_link\": \"https://slack.com/files/${file_id}\",
                            \"text\": \"The test report is attached.\"
                          }
                        ]
                     }" \
                     https://slack.com/api/chat.postMessage
