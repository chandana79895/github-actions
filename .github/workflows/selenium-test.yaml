name: Java CI with Maven

on:

  push:

    branches: [ latest-code ]


jobs:

  build:



    runs-on: ubuntu-latest



    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 11

      uses: actions/setup-java@v2

      with:

        java-version: '17'

        distribution: 'adopt'

        cache: maven

    - name: Build with Maven

      run: |
        cd automation-testing/
        mvn -B package --file pom.xml