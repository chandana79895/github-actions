name: Java_CI_with_Maven

on:
  push:
    branches:
      - "final-code"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: poc

    steps:
    - uses: actions/checkout@v2

    - name: Install sysstat (includes sar)
      run: sudo apt-get install -y sysstat

    - name: Start monitoring with sar
      run: sar -u -r 1 > sar_output.log &

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Update apt-get
      run: sudo apt-get update

    - name: Fix broken dependencies
      run: sudo apt --fix-broken install -y

    - name: Set up Maven and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y maven libasound2 libasound2-data libnspr4 libnss3 default-jre-headless libjansi-java libmaven3-core-java libwagon-file-java libwagon-http-shaded-java jq xvfb

    - name: Googledriver setup
      run: |
        sudo apt install wget -y
        sudo apt install unzip -y
        wget https://dl.google.com/linux/deb/pool/main/g/google-chrome-stable/google-chrome-stable_126.0.6478.126-1_amd64.deb
        sudo dpkg -i google-chrome-stable_126.0.6478.126-1_amd64.deb
        wget https://storage.googleapis.com/chrome-for-testing-public/126.0.6478.126/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip  
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chown runner:runner /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Start xvfb and run tests
      run: |
        export DISPLAY=:99
        cd automation-testing/
        xvfb-run -a mvn clean install

    - name: Stop monitoring and summarize CPU/memory usage
      run: |
        pkill sar

        # Calculate CPU Usage (user + system)
        cpu_usage=$(awk '/Average:/ {user+=$3; system+=$5} END {print user+system}' sar_output.log)
        echo "Total CPU Usage (%): $cpu_usage"

        # Calculate Memory Usage (total - free)
        mem_total=$(awk '/^Memory:/ {total=$2} END {print total}' sar_output.log)
        mem_free=$(awk '/^Memory:/ {free=$4} END {print free}' sar_output.log)
        memory_usage=$(echo "$mem_total - $mem_free" | bc)
        echo "Total Memory Used (kB): $memory_usage"

    - name: Upload CPU and Memory Usage Report
      uses: actions/upload-artifact@v2
      with:
        name: cpu-memory-usage-report
        path: sar_output.log




