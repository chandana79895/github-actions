name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened' || github.event.action == 'closed')
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # Use the PAT here
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

    #   - name: Configure Git user
    #     run: |
    #       git config --global user.email "manichandana7989@gmail.com"
    #       git config --global user.name "chandana79895"

      - name: Bump version
        run: |
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "Bump version new"

      - name: Push changes
        run: |
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/chandana79895/github-actions.git
          git push origin version-bumping-check