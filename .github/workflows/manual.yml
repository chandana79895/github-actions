  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v2
  #     - run: |
  #         echo The PR was merged to ${{ github.event.pull_request.base.ref }}

  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      ENV: ${{ secrets.ENV }}
    #   CFD_ID: ${{ secrets.CFD_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies and build
        run: |
          npm install
          # cd fortress-store-portal-ui/
          export CI=false
          npm run build
          ls -al
          pwd

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          env: ${{ secrets.ENV }}
          role-duration-seconds: 1200
          audience: sts.amazonaws.com

      - name: Deploying distribution
        run: |
          # cd fortress-store-portal-ui/
          aws cloudformation validate-template --template-body file://portal.yml
          aws cloudformation deploy --stack-name fortress-stack-ui-main --template-file portal.yml --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM --parameter-overrides Env=$ENV

      - name: Deploying to S3 bucket
        run: |
          # cd fortress-store-portal-ui/
          aws s3 rm s3://fortress-stack-ui-$ENV/ --recursive
          aws s3 sync ./dist s3://fortress-stack-ui-$ENV/
          aws cloudfront create-invalidation --distribution-id $CFD_ID --paths "/*"
