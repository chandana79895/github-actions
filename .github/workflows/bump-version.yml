name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened' || github.event.action == 'closed')
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ENV_GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Set Git User
        run: |
          git config --global user.name "chandana79895"
          git config --global user.email "manichandana7989@gmail.com"

      - name: Update version using npm
        run: |
          # Update version using npm version command (e.g., patch, minor, or major)
          npm version patch --no-git-tag-version
          
      - name: Show Current Version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Updated version: $VERSION"

      - name: Commit and push version update
        run: |
          git add .
          git commit -m "Update version to $(jq -r '.version' package.json)"
          git push https://x-access-token:${{ secrets.ENV_GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}